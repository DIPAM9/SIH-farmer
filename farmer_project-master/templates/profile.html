<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>Farmer Portal</title>
 </head>
 <body class="bg-nav">
    <nav class="navbar bg-nav">
        <a href="" class="navbar-brand text-light">Farmer Portal</a>
    </nav>


<div class="mb-4 text-light">
    <form class="form" method="post" action="/add_profile">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" id="address" placeholder="" required>
            <div class="invalid-feedback">
            Please enter your shipping address.
            </div>
</div>

<div class="mb-4 text-light">
    <form class="form" method="post" action="/add_profile">
          <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
          <input type="text" class="form-control" name="address2" id="address2"><br>
          <p><input type="radio" name="user" value="f">farmer
          <input type="radio" name="user" value="v">vender</p>
        </div>

    <div class="mb-4 text-light">
    <form class="form" method="post" action="/add_profile">
          <label>Phone Number</label>
          <input type="text" class="form-control" name="phone_no" id="phone_no" placeholder="" required>
            <div class="invalid-feedback">
            Please enter your phone number.
            </div>
</div>

<div class="row">
          <div class="col-md-5 mb-3 text-light">
              <form class="form" method="post" action="/add_profile">
            <label for="country">Country</label>
            <select class="custom-select d-block w-100" id="country" required>
              <option value="">Choose...</option>
              <option>India</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>

<div class="col-md-4 mb-3 text-light">
            <label for="state">State</label>
            <select class="custom-select d-block w-100" id="state" required>
              <option value="">Choose...</option>
              <option>West Bengal</option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>

<div class="col-md-3 mb-3 text-light">
    <form class="form" method="post" action="/add_profile">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" name="zip" id="zip" placeholder="" required>
            <div class="invalid-feedback">
              Zip code required.
            </div>
          </div>

    <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-12">
    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Update">
    </div>
</div>

</body>
</html>
